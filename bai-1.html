<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="text" name="stringText" id="inputText">
<button id="btn" onclick="input_Text()">Nhập</button>
<button id="btnJoin" onclick="join_Text()">Join</button>
<p id="showText"></p>
<p id="outputText"></p>
<script>
    let arr = [];
    function input_Text() {
        let a = document.getElementById('inputText').value.toString();
        arr[arr.length] = a;
        document.getElementById('inputText').value = '';
        document.getElementById('showText').innerHTML = arr;
    }
    function join_Text() {
        // document.getElementById('outputText').innerHTML = arr.join(',');
        document.getElementById('outputText').innerHTML = arr.toString();
    }

</script>
</body>
</html>
